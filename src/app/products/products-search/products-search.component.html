<input #query type="text" (input)="queries$.next(query.value)">

<div>
  <button mat-raised-button color="primary" (click)="showSearchLog = !showSearchLog">{{ showSearchLog ? 'Hide' : 'Show' }} search log</button>
</div>

<app-search-log *ngIf="showSearchLog"/>

<app-products-list *ngIf="productsWithCategoryName$ | async as products" [products]="products"/>

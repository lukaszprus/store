<div class="card mb-3">
  <a [routerLink]="'/products/' + product.id.toString()">
    <img [src]="product.thumbnail" class="card-img-top" alt="...">
  </a>

  <div class="card-body">
    <h5 class="card-title" appToggleBackground>{{ product.title }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <p class="card-text"><small class="text-body-secondary">{{ product.brand }}</small></p>
    <p class="card-text"><small class="text-body-secondary">{{ product.categoryId }}</small></p>
  </div>
</div>
